{% extends 'base.html' %}
{% block title %} Login {% endblock title %}

{% block header %} Login To Your Account {% endblock header %}

{% block content %}
<form action="{% url 'registration' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input name="login" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Create username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input name="login" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Repeat Password</label>
        <input name="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat Password">
    </div>
    <div class="form-check">
      <input name="remember_me" type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I Accept Privacy Policy</label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock content %}
